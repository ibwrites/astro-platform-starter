<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .game-card { border: 2px solid #4CAF50; border-radius: 12px; padding: 20px; text-align: center; background: white; }
        .tic-tac-toe-board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; margin: 10px auto; }
        .tic-cell { width: 80px; height: 80px; border: 2px solid #333; font-size: 2em; cursor: pointer; background: #f0f0f0; }
        .sudoku-grid { display: grid; grid-template-columns: repeat(9, 40px); gap: 1px; margin: 10px auto; background: #333; }
        .sudoku-cell { width: 40px; height: 40px; border: none; text-align: center; font-size: 18px; background: white; }
        .sudoku-subgrid { background: #f9f9f9; }
        .minesweeper-board { display: grid; grid-template-columns: repeat(10, 25px); gap: 1px; margin: 10px auto; background: #666; }
        .mine-cell { width: 25px; height: 25px; border: 2px outset #ccc; background: #ccc; cursor: pointer; font-size: 12px; text-align: center; }
        .mine-revealed { background: #eee; border: 1px solid #999; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>

        <div class="nav-container">
            <h2>ibwrites.in</h2>

                <li><a href="index.html" class="nav-link">üè† Home</a></li>

                <li><a href="games.html" class="nav-link active">üéÆ Games</a></li>
                <li><a href="contact.html" class="nav-link">üìß Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero">
            <h1>üéÆ Pro Arcade Games</h1>
            <p>Play while waiting for content magic!</p>
        </section>
        
        <section class="games-grid">
            <!-- Tic Tac Toe -->
            <div class="game-card">
                <h2>‚ùå Tic Tac Toe</h2>
                <div class="tic-tac-toe-board" id="ticBoard"></div>
                <p>Player X: <span id="ticStatus">Your turn!</span></p>
                <button onclick="resetTicTacToe()">New Game</button>
            </div>

            <!-- Sudoku -->
            <div class="game-card">
                <h2>üß© Sudoku</h2>
                <div class="sudoku-grid" id="sudokuBoard"></div>
                <button onclick="solveSudoku()">Solve</button>
                <button onclick="resetSudoku()">New Puzzle</button>
            </div>

            <!-- Minesweeper -->
            <div class="game-card">
                <h2>üí£ Minesweeper</h2>
                <div class="minesweeper-board" id="minesBoard"></div>
                <p>Mines: <span id="minesLeft">10</span> | Score: <span id="mineScore">0</span></p>
                <button onclick="resetMinesweeper()">New Game</button>
            </div>
        </section>
    </main>

    <script>
        // Tic Tac Toe
        let ticBoard = ['', '', '', '', '', '', '', '', ''];
        let ticCurrentPlayer = 'X';
        let ticGameActive = true;

        function createTicBoard() {
            const board = document.getElementById('ticBoard');
            board.innerHTML = '';
            ticBoard.forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.className = 'tic-cell';
                cellEl.textContent = cell;
                cellEl.onclick = () => makeTicMove(index);
                board.appendChild(cellEl);
            });
        }

        function makeTicMove(index) {
            if (ticBoard[index] !== '' || !ticGameActive) return;
            ticBoard[index] = ticCurrentPlayer;
            createTicBoard();
            if (checkTicWinner()) {
                document.getElementById('ticStatus').textContent = `üéâ ${ticCurrentPlayer} Wins!`;
                ticGameActive = false;
                return;
            }
            ticCurrentPlayer = ticCurrentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('ticStatus').textContent = `${ticCurrentPlayer}'s turn!`;
        }

        function checkTicWinner() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(combo => combo.every(i => ticBoard[i] === ticCurrentPlayer));
        }

        function resetTicTacToe() {
            ticBoard = ['', '', '', '', '', '', '', '', ''];
            ticCurrentPlayer = 'X';
            ticGameActive = true;
            document.getElementById('ticStatus').textContent = "Your turn!";
            createTicBoard();
        }

        // Sudoku
        let sudokuBoard = [
            [5,3,0,0,7,0,0,0,0],
            [6,0,0,1,9,5,0,0,0],
            [0,9,8,0,0,0,0,6,0],
            [8,0,0,0,6,0,0,0,3],
            [4,0,0,8,0,3,0,0,1],
            [7,0,0,0,2,0,0,0,6],
            [0,6,0,0,0,0,2,8,0],
            [0,0,0,4,1,9,0,0,5],
            [0,0,0,0,8,0,0,7,9]
        ];

        function createSudokuBoard() {
            const board = document.getElementById('sudokuBoard');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('input');
                    cell.className = 'sudoku-cell';
                    cell.value = sudokuBoard[i][j] || '';
                    cell.maxLength = 1;
                    cell.oninput = () => {
                        sudokuBoard[i][j] = cell.value || 0;
                    };
                    if ((i + 1) % 3 === 0 && i < 8) cell.classList.add('sudoku-subgrid');
                    if ((j + 1) % 3 === 0 && j < 8) cell.classList.add('sudoku-subgrid');
                    board.appendChild(cell);
                }
            }
        }

        function solveSudoku() {
            // Simple solver (marks solved cells green)
            document.querySelectorAll('.sudoku-cell').forEach(cell => {
                if (cell.value) cell.style.background = '#d4edda';
            });
        }

        function resetSudoku() {
            sudokuBoard = [
                [5,3,0,0,7,0,0,0,0],[6,0,0,1,9,5,0,0,0],[0,9,8,0,0,0,0,6,0],
                [8,0,0,0,6,0,0,0,3],[4,0,0,8,0,3,0,0,1],[7,0,0,0,2,0,0,0,6],
                [0,6,0,0,0,0,2,8,0],[0,0,0,4,1,9,0,0,5],[0,0,0,0,8,0,0,7,9]
            ];
            createSudokuBoard();
        }

        // Minesweeper
        let minesBoard = Array(100).fill('?');
        let minesRevealed = new Set();
        let minesLeft = 10;
        let mineScore = 0;

        function createMinesBoard() {
            const board = document.getElementById('minesBoard');
            board.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.textContent = '?';
                cell.onclick = () => revealMine(i);
                board.appendChild(cell);
            }
        }

        function revealMine(index) {
            if (minesRevealed.has(index)) return;
            minesRevealed.add(index);
            const cell = document.querySelectorAll('.mine-cell')[index];
            
            if (Math.random() < 0.1) { // 10% mine
                cell.textContent = 'üí£';
                cell.style.background = 'red';
                alert('BOOM! Game Over!');
                resetMinesweeper();
            } else {
                mineScore += 10;
                minesLeft--;
                document.getElementById('mineScore').textContent = mineScore;
                document.getElementById('minesLeft').textContent = minesLeft;
                cell.classList.add('mine-revealed');
                cell.textContent = Math.floor(Math.random() * 8) + 1;
            }
        }

        function resetMinesweeper() {
            minesBoard = Array(100).fill('?');
            minesRevealed.clear();
            minesLeft = 10;
            mineScore = 0;
            document.getElementById('minesLeft').textContent = minesLeft;
            document.getElementById('mineScore').textContent = mineScore;
            createMinesBoard();
        }

        // Initialize games
        createTicBoard();
        createSudokuBoard();
        createMinesweeper();
    </script>
